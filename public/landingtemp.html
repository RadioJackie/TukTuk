<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--STYLE.CSS-->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!--FAVICON-->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>TukTuk Travel Blog.</title>
    <!--FONTS ACUMIN PRO-->
    <link rel="stylesheet" href="https://use.typekit.net/bft4wcs.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/0215570391.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header-->
    <div class="topPick mb-5">
        <header>
            <nav class="navbar p-3 mb-2">
                <a href="temp.html"> <img src="./images/LOGO-BLACK.svg" alt="TukTuk Logo" class="nav-logo"> </a>
                <div>
                    <a href="#" class="nav-links">log in</a>
                    <a href="#" class="nav-links">sign up</a>
                </div>
            </nav>
        </header>
        <div>
            <!-- <h1>Share your</h1>
            <h1>JOURNEY</h1> -->
        </div>
    </div>
    <!--MAIN-->
    <main class="container-fluid">
        <div class="row-md-4">
            <div class="tukSection col-md-12 mb-5">
                <img src="./images/logo2.svg" alt="logo for Tuktuk" class="logo2 mb-5">
                <p>Let us keep track of where you want to go</p>
                <p>So you can relive and daydream about where you have been...</p>
            </div>
        </div>
        <div>
            <div class="row-md-4" id="Subscribe-area">
                <div class="col-md-12">
                    <h4>Subscribe</h4>
                    <p>Sign up with your email and password</p>
                </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="E-mail Address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mb-5" placeholder="password">
                    </div>
                </div>
                <div class="sign-up row-md-4">
                    <div class="col-md-12">
                    <button type="button" class="sign-up btn btn-outline-dark btn-lg mt-3">Sign Up</button>
                </div>
                </div>
            </form>
        </div>
    </main>

    <!--FOOTER-->
    <footer class="footer mt-5">
        <div class="col">
            <ul class="d-flex list-inline justify-content-end">
                <li class="list-inline-item">
                    <a class="footer-link" href="" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="footer-link" href="" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="footer-link" href="" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>




    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
